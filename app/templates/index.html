# File: app/templates/index.html
{% extends "layout.html" %}
{% block content %}

    <!-- Main Content -->
    
        <div class="section-card">
            <h6>AI Assistant</h6>
            <div class="chat-box" id="chatBox">
                <div class="text-muted">Start asking your legal questions...</div>
            </div>
            <div class="chat-input input-group mt-2">
                <input type="text" class="form-control" id="chatInput" placeholder="Type your legal question...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="row file-section">
           
            <div class="col-md-12">
                <div class="section-card">
                    <h6>Summarize a Case</h6>
                    <input type="file" class="form-control" id="summaryFile">
                    <button class="btn btn-primary mt-2" onclick="handleSummarize()">Summarize</button>
                    <div class="file-history mt-3 text-muted" id="summaryResult">No recent summaries.</div>
                </div>
            </div>
        </div>
  

    
    <style>
#summaryResult h2,
#summaryResult h3 {
    margin-top: 1rem;
    font-weight: bold;
    color: #333;
}
#summaryResult ul {
    padding-left: 1.2rem;
}
#summaryResult li {
    margin-bottom: 0.5rem;
}
#summaryResult {
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 8px;
    font-family: 'Roboto', sans-serif;
    /* REMOVE white-space: pre-wrap */
}
#summaryResult pre {
    background: #efefef;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
}
#summaryResult p {
    margin-bottom: 0.8rem;
}

</style>

  
{% endblock %}
