<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Legal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <h5 class="mb-0" style="font-family: 'Roboto', sans-serif;">UAE Legal Assistant</h5>
        <nav>
            <a href="/coming-soon" class="text-white me-3">Profile</a>
            <a href="/coming-soon" class="text-white me-3">Folders</a>
            <a href="/coming-soon" class="text-white me-3">History</a>
            <a href="/coming-soon" class="text-white">Help</a>
        </nav>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/">AI Assistant</a>
        <a href="/generate-draft">Generate a Draft</a>
        <a href="/legal-research">Legal Research</a>
        <a href="/practical-guidance">Practical Guidance</a>
        <a href="/coming-soon">Litigation Analysis</a>
        <a href="/coming-soon">Documents Analysis</a>
        <a href="/coming-soon">Legal News Hub</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="section-card">
            <h6>AI Assistant</h6>
            <div class="chat-box" id="chatBox">
                <div class="text-muted">Start asking your legal questions...</div>
            </div>
            <div class="chat-input input-group mt-2">
                <input type="text" class="form-control" id="chatInput" placeholder="Type your legal question...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="row file-section">
           
            <div class="col-md-12">
                <div class="section-card">
                    <h6>Summarize a Case</h6>
                    <input type="file" class="form-control" id="summaryFile">
                    <button class="btn btn-primary mt-2" onclick="handleSummarize()">Summarize</button>
                    <div class="file-history mt-3 text-muted" id="summaryResult">No recent summaries.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Global Loading Spinner -->
    <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle" style="z-index: 1050; display: none;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  
</body>
</html>
