# File: app/templates/legal_research.html
{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Practical Legal Guidance</h2>
    <form id="guidanceForm">
        <div class="mb-3">
            <label class="form-label">Legal Issue</label>
            <input type="text" class="form-control" required id="legalIssue" placeholder="e.g. How to file a labor complaint in Dubai">
        </div>
        <div class="mb-3">
            <label class="form-label">You are a</label>
            <select class="form-select" id="userRole">
                <option>General Public</option>
                <option>Lawyer / Legal Professional</option>
                <option>Business Owner</option>
                <option>Tenant / Landlord</option>
                <option>Employee / Employer</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Urgency</label>
            <select class="form-select" id="urgencyLevel">
                <option>Not Urgent</option>
                <option>Urgent (Need Action This Week)</option>
                <option>Emergency (Immediate Attention)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Additional Details</label>
            <textarea class="form-control" id="optionalDetails" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="generateGuiadanceBtn">Get Guidance</button>
    </form>

    <div class="mt-4">
        <h5>Guidance Output:</h5>
        <div id="guidanceResult" class="border p-3 bg-light"></div>
    </div>
</div>
<script src="/static/js/guidance.js"></script>

<style>
#guidanceResult {
    background-color: #f8f9fa;
    padding: 1.5rem;
    border-radius: 10px;
    border: 1px solid #dee2e6;
    font-family: 'Roboto', sans-serif;
    color: #333;
    margin-top: 1rem;
}

#guidanceResult h2, #guidanceResult h3 {
    color: #0d6efd;
    margin-top: 1rem;
    font-weight: bold;
}

#guidanceResult ul {
    padding-left: 1.5rem;
}

#guidanceResult li {
    margin-bottom: 0.5rem;
}

#guidanceResult p {
    margin-bottom: 1rem;
}
</style>


{% endblock %}
